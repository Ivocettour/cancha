
  <!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscripción Torneo de Pádel</title>
</head>
<body>
  <h1>Inscripción al Torneo de Pádel</h1>
  <form id="registrationForm">
    <label>Nombre completo:</label><br>
    <input type="text" id="name" required><br><br>
    <label>Categoría:</label><br>
    <select id="category" required>
      <option value="" disabled selected>Selecciona tu categoría</option>
      <option value="Principiante">Principiante</option>
      <option value="Intermedio">Intermedio</option>
      <option value="Avanzado">Avanzado</option>
      <option value="Profesional">Profesional</option>
    </select><br><br>
    <label>Problemas de horario:</label><br>
    <textarea id="schedule"></textarea><br><br>
    <button type="submit">Enviar Inscripción</button>
  </form>

  <script>
    const GITHUB_API_URL = 'https://api.github.com/repos/Ivocettour/cancha/issues';
    let TOKEN = ''; // Inicializamos el token.

    // Cargar el token desde un archivo externo.
    async function loadToken() {
      try {
        const response = await fetch('token');
        if (!response.ok) throw new Error('No se pudo cargar el token.');
        TOKEN = await response.text();
      } catch (error) {
        console.error('Error al cargar el token:', error);
        alert('Hubo un problema al cargar el token. Verifica el archivo.');
      }
    }

    // Llamar a la función para cargar el token al iniciar la página.
    loadToken();

    document.getElementById('registrationForm').addEventListener('submit', async (event) => {
      event.preventDefault();

      const name = document.getElementById('name').value.trim();
      const category = document.getElementById('category').value;
      const schedule = document.getElementById('schedule').value.trim();

      if (!name || !category) {
        alert('Por favor, completa todos los campos.');
        return;
      }

      if (!TOKEN) {
        alert('El token no está disponible. Verifica el archivo.');
        return;
      }

      const issueData = {
        title: `Inscripción: ${name}`,
        body: `**Categoría:** ${category}\n**Problemas de horario:** ${schedule || 'Ninguno'}`,
      };

      try {
        const response = await fetch(GITHUB_API_URL, {
          method: 'POST',
          headers: {
            Authorization: `token ${TOKEN}`,
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(issueData),
        });

        if (response.ok) {
          alert('Inscripción enviada correctamente.');
          document.getElementById('registrationForm').reset();
        } else {
          alert('Error al enviar la inscripción.');
        }
      } catch (error) {
        console.error('Error:', error);
      }
    });
  </script>
</body>
</html>
